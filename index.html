<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body style="background: #00a5be ">

      <nav class="navbar text-center navbar-light justify-content-center">
            <a href="index.html">
                  <img src="https://occ-0-1068-92.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABUN-GDTJxnRVrjG8T0BwaXOPkn8xF8yiWXWwMEi5ckxxCKIkx2MSi47AleEzgOpFWcQzVWA1EUYv2Fj8T3qSIlKST9O4mhihBHsq.png?r=296"
                        width="250px" alt="">
            </a>
      </nav>

      <div id="game" class="d-lg-flex d-sm-block align-items-start m-5">
            <div class="m-auto">
            <div class="card text-center bg-secondary m-auto" style="width: 300px;">
                  <img src="" id="img-card" class="card-img-top" alt="">
                  <div class="card-body" style="background-color: #333; color: white;">
                        <h1 id="card-name" class="card-title"></h1>
                        <div class="row">
                              <div class="col"><img src="static/images/heart.svg" alt="" style="width: 50px;"><span id="hp"
                                          class="h2"></span></div>
                              <div class="col"><img src="static/images/sword.svg" alt="" style="width: 50px;"><span id="atack"
                                          class="h2"></span></div>
                              <div class="col"><img src="static/images/shield.svg" alt="" style="width: 50px;"><span
                                          id="defence" class="h2"></span></div>
                        </div>
                        <div id="other-stat" class="row">
                              <div class="col"><div><img src="static/images/gold.svg" alt="" style="width: 46px;"></div><div id="gold" class="h2"></div></div>
                              <div class="col"><div class="h2">Level</div><div id="lvl" class="h2"></div></div>
                        </div>
                  </div>
            </div>
            <div id="action-btns" class="text-center mt-2 d-none">
                  <button id="atack-btn" class="btn btn-danger btn-lg">Atack</button>
                  <button id="defence-btn" class="btn btn-success btn-lg">Defence</button>
                  <button id="potion-btn" class="btn btn-warning btn-lg">Potion[50]</button>
            </div>
      </div>

            <div id="vs-container" class="text-center align-self-center display-1 mt-3 d-none">VS</div>

                  <div id="enemy-card" class="card text-center bg-secondary d-none mt-5 mx-auto" style="width: 300px;">
                        <img src="" id="enemy-img" class="card-img-top" alt="">
                        <div class="card-body" style="background-color: #333; color: white;">
                              <h1 id="enemy-name" class="card-title"></h1>
                              <div class="row">
                                    <div class="col"><img src="static/images/heart.svg" alt="" style="width: 50px;"><span
                                                id="enemy-hp" class="h2"></span></div>
                                    <div class="col"><img src="static/images/sword.svg" alt="" style="width: 50px;"><span
                                                id="enemy-atack" class="h2"></span></div>
                                    <div class="col"><img src="static/images/shield.svg" alt="" style="width: 50px;"><span
                                                id="enemy-defence" class="h2"></span></div>
                              </div>
                        </div>
                  </div>
            </div>

            <div class="text-center m-3"><button id="play-btn" class="btn btn-success btn-lg">Play</button></div>
            <div id="select-character" class="text-center m-2">
                  <div id="previous-char" class="btn btn-success">Previous</div>
                  <div id="next-char" class="btn btn-success">Next</div>
            </div>

            <script type="module" src="static/js/index.js"></script>
</body>

</html>
